{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>
    <div class="bg-card">
        <h2 class="text-2xl font-bold text-center text-primary mb-2">REGISTRO</h2>
        <form method="POST" action="{% url 'create' %}">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-muted-foreground mb-1" for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario"
                    required />
            </div>
            <div class="mb-2">
                <label class="block text-muted-foreground mb-1" for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico"
                    required />
            </div>
            <div class="mb-2">
                <label class="block text-muted-foreground mb-1" for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña"
                    required />
            </div>
            <div class="mb-2">
                <label class="block text-muted-foreground mb-1" for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Teléfono" required />
            </div>
            <div class="mb-2">
                <label class="block text-muted-foreground mb-1" for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Nombre"
                    required />
            </div>
            <div class="mb-2">
                <label class="block text-muted-foreground mb-1" for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Apellido"
                    required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="text-center text-muted-foreground mt-4">¿Ya tienes una cuenta? <a href="{% url 'login' %}"
                class="hover:underline">Inicia sesión</a></p>
    </div>

</body>

</html>
