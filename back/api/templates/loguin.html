{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</head>

<body>
    <div class="bg-card">
        <h2 class="text-2xl font-bold text-center text-primary mb-4">LOGIN</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-muted-foreground mb-1" for="username">Usuario o Correo</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario o Correo"
                    required />
            </div>
            <div class="mb-4">
                <label class="block text-muted-foreground mb-1" for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña"
                    required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <p class="text-center text-muted-foreground mt-2">
            <a href="#" class="hover:underline">¿Olvidaste tu contraseña?</a>
        </p>
        <p class="text-center text-muted-foreground mt-4">¿No tienes una cuenta? <a href="{% url 'create' %}"
                class="hover:underline">Crea una</a></p>
    </div>
</body>

</html>
